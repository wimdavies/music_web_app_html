<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Albums List</title>
  </head>
  <body>
    <h1>Albums</h1>
    {% for album in albums %}
    <article>
      <h3>
        <a href="/albums/{{album.id}}">Title: {{album.title}}</a>
      </h3>
      <p>
        Released: {{album.release_year}}
      </p>
    </article>
    {%endfor%}
    <a href="albums/new">Add new album</a>
  </body>
</html>
